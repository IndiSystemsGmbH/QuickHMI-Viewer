<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>QuickHMI WebPlayer</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;

				-moz-user-select: -moz-none;
				-khtml-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;

				box-sizing: border-box;
				font-family: arial, sans-serif;
			}

			body{
				background: #208BBC;
				height: 100%;
				overflow: hidden;
			}
		
			#centerWrapper{
				color: #FFFFFF;
				width: 550px;
				margin: 100px auto;
			}
			
			#titleContainer{
				padding: 15px;
			}
			
			#lblTitle{
				font-weight: bold;
				font-size: 18px;
			}
			
			#lblLoginSubtitle{
				font-size: 14px;
			}
			
			#container{
				background: #FFFFFF;
				color: #404040;
				padding: 20px;
				-webkit-box-shadow: 0px 0px 44px -9px rgba(0,0,0,0.5);
				-moz-box-shadow: 0px 0px 44px -9px rgba(0,0,0,0.5);
				box-shadow: 0px 0px 44px -9px rgba(0,0,0,0.5);
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="centerWrapper">
			<div id="titleContainer">
				<span id="lblTitle">QuickHMI WebPlayer</span><br />
				<span id="lblSubtitle">Indi.Systems - Professional software made in germany</span>
			</div>
			<div id="container">
				<p id="loginAdditionalInfo">
					{0}
				</p>
			</div>
		</div>
	</body>
</html>
