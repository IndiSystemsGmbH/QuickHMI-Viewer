welcome_header = Willkommen
welcome_content = um Ihnen einen übersichtlichen und zugänglichen Programmablauf zu bieten, haben wir Ihnen auf dieser Begrüßungsseite allgemeine Zugangs- und Informationsmöglichkeiten zusammengestellt. Nutzen Sie dazu die Buttons links und oben.
menu_item_1_content = Sie haben eine Frage rund um QuickHMI?\r\nDann sind Sie in unserem FAQ-Bereich genau richtig.\r\n\r\nWir bauen hier nach und nach einen Katalog mit häufig gestellten Fragen unserer Kunden für Sie auf. Sollten Sie ein Problem mit Hilfe unserer FAQ nicht lösen können, haben Sie unter der Rubrik Kontakt die Möglichkeit, sich mit Ihrem Anliegen persönlich an uns zu wenden.\r\nWir stehen Ihnen gerne mit unserem Rat und unserem Fachwissen zur Verfügung.
menu_item_2_content = Sie haben noch Fragen zu unserem Angebot oder ein anderes Anliegen?\r\nDann nehmen Sie mit uns Kontakt auf.\r\n\r\nWir helfen Ihnen gerne weiter. Sie können uns unter folgender Telefonnummer erreichen:\r\n\r\n+49 421 / 989 703 30\r\n\r\nder nutzen Sie einfach unser Kontaktformular für eine Anfrage per E-Mail.
menu_item_3_content = Eine stetige Weiterentwicklung und Optimierung unserer Produkte sowie unseres Services ist uns sehr wichtig.\r\n\r\nAus diesem Grund geben wir Ihnen die Gelegenheit, uns mitzuteilen, was Ihrer Meinung nach noch verbessert werden sollte.
menu_item_4_content = Unser Bestreben ist es, Ihnen mit QuickHMI ein fehlerfreies und ohne Schwierigkeiten zu bedienendes Softwareprodukt zu liefern.\r\n\r\nFalls dennoch einmal Fehler bei der Nutzung unserer Software auftreten, teilen Sie uns diese bitte im verlinkten Kontaktformular mit, so dass unsere Entwickler das Problem zeitnah beheben können.
